<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Maajid Dhirottsaha</title>
    <link rel="icon" type="image/x-icon" href="images/logo-itpln.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
            text-align: center;
        }

        h1, h2 {
            text-align: center;
            color: #fff;
        }

        .intro-text {
            font-size: 24px;
            animation: moveText 3s infinite alternate;
        }

        @keyframes moveText {
            0% { color: #fff; transform: translateY(0); }
            100% { color: #1e88e5; transform: translateY(-10px); }
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            animation: floatImage 4s ease-in-out infinite;
        }

        @keyframes floatImage {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        nav {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #1e88e5;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        video {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            width: 600px;
        }

        hr {
            margin: 30px 0;
            border: 1px solid #555;
        }

        figcaption {
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portofolio Maajid Dhirottsaha</h1>

        <!-- Navigation Menu -->
        <nav>
            <a href="Home2.html">Home</a>
            <a href="about2.html">About</a>
            <a href="new2.html">New</a>
        </nav>

        <p class="intro-text">Halo, nama saya Maajid Dhirottsaha, seorang mahasiswa di bidang Teknik Informatika. Ini adalah HTML saya.</p>
        
        <hr>

        <h2>Gambar Melayang</h2>
        <div class="image-container">
            <img src="logo-itpln.png" alt="Logo ITPLN">
            <img src="HIMAKA.jpeg" alt="Logo HIMAKA">
            <img src="github.png" alt="Logo GitHub">
        </div>

        <hr>

        <hr>

        <p>Terima kasih telah mengunjungi portofolio saya. Silakan kunjungi proyek lainnya di <a href="https://github.com/majojodeden">GitHub saya</a>.</p>
    </div>
</body>
</html>
